<html lang="en">
<head>
<title>View Complaints</title>
{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/search_Complaint">
  <table class="table table-borderless">
    <tr>
        <th>From</th>
      <td><input type="date" name="textfield" id="textfield" class="form-control"/></td>
        <th>To</th>
        <td><input type="date" name="textfield2" id="textfield" class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-primary"/></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table  class="table table-bordered table-striped table-hover">
    <tr style="background: #e01f3d; color: #ffffff">
      <th>SI NO</th>
      <th>DATE</th>
      <th>NAME</th>
      <th>COMPLAINTS</th>
      <th>REPLY</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['date'] }}</td>
      <td>{{ i['name'] }}&nbsp;</td>
        <td>{{ i['complaint'] }} </td>
      <td>{% if i['status']=='pending' %}<a href="/send_Reply/{{ i['complaints_id'] }}" class="btn btn-info">REPLY</a>{% else %}{{ i['reply'] }}{% endif %}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
