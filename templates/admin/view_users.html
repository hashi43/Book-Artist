<html lang="en">
<head>
<title>View Users</title>
{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/search_user">
  <table class="table table-borderless">
    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-primary"/></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered table-striped table-hover">
    <tr style="background: #e01f3d; color: #ffffff">
      <th>SI NO</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>PHONE</th>
      <th>ADDRESS</th>
      <th>PHOTO</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['name'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>
      <td>{{ i['place'] }}
          <br>{{ i['post']}}
          <br>{{ i['district']}}
          <br>{{ i['pincode']}}</td>
        <td><img src="{{ i['photo'] }}" alt="" width="100px" height="100px"/></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
