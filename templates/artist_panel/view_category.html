<html lang="en">
<head>
<title>Categories</title>
{% extends 'artist_panel/artist_index.html' %}
{% block body %}
<form name="form1" method="post" action="/view_category_post">
  <table class="table table-borderless">
    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control"></td>
      <td><input type="submit" name="button" id="button" value="search" class="btn btn-primary"></td>
    </tr>
  </table>
  <table class="table table-bordered table-striped table-hover">
    <tr style="background: #e01f3d; color: #ffffff">
      <th>SL No</th>
      <th>Programme</th>
      <th>Photo</th>
      <th>Description</th>
      <th>Budget</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{ i['program_name'] }}</td>
      <td><img src="{{ i['photo'] }}" width="100px" height="100px"></td>
      <td>{{ i['description'] }}</td>
      <td>{{ i['budget'] }}</td>
      <td><a href="/edit_category/{{ i['program_id'] }}" class="btn btn-info">Edit</a></td>
      <td><a href="/delete_category/{{ i['program_id'] }}" class="btn btn-danger" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
