<html lang="en">
<head>
<title>Select Teamleader</title>
{% extends 'artist_panel/artist_index.html' %}
{% block body %}

<form name="form1" method="post" action="/add_teamleader_post">
  <table  class="table table-bordered table-striped table-hover">
    <tr>
      <th>Member</th>
      <td><select name="select" id="select" class="form-control" required>
      <option></option>
          {% for i in data %}
              <option value="{{ i['member_lid'] }}">{{ i['name'] }}</option>
          {% endfor %}
      </select></td>
    </tr>

    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"></td>
    </tr>
  </table>
</form>

{% endblock %}
