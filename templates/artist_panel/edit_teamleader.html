<html lang="en">
<head>
<title>Change Teamleader</title>
{% extends 'artist_panel/artist_index.html' %}
{% block body %}

<form name="form1" method="post" action="/edit_teamleader_post">
  <table  class="table table-bordered table-striped table-hover">
    <tr>
      <th>Member</th><input type="hidden" name="h1" value="{{ data['team_leader_id'] }}">
      <td><select name="select" id="select" class="form-control" required>
          <option value="{{ data['name'] }}">{{ data['name'] }}</option>
          {% for i in tl %}
          <option value="{{ i['member_lid'] }}">{{ i['name'] }}</option>
          {% endfor %}
      </select></td>
    </tr>

    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"></td>
    </tr>
  </table>
</form>

{% endblock %}
