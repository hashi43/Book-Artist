<html lang="en">
<head>
<title>Teamleader</title>
{% extends 'artist_panel/artist_index.html' %}
{% block body %}
<form name="form1" method="post" action="/view_teamleader_post">
  <table  class="table table-borderless">
    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control"></td>
      <td><input type="submit" name="button" id="button" value="search" class="btn btn-primary"></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered table-striped table-hover">
    <tr style="background: #e01f3d; color: #ffffff">
      <th>SL NO</th>
      <th>Program</th>
      <th>Team Leader</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['program_name'] }}</td>
      <td><img src="{{ i['photo'] }}" width="100px" height="100px"><br>{{ i['name'] }}</td>


      <td><a href="/edit_teamleader/{{ i['team_leader_id'] }}" class="btn btn-info">Edit</a></td>
      <td><a href="/delete_Tleader/{{ i['team_leader_id'] }}" class="btn btn-danger" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
