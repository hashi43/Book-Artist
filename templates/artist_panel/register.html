<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/register_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <td>NAME</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required pattern="[A-Z/ /a-z]{3,25}"/></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="textfield9" id="textfield9" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>DISTRICT</td>
      <td><select name="select" id="select" required>
      <option>Kozhikode</option>
      <option>Kannur</option>
      <option>malappuram</option>
      <option>Palakkad</option>
      <option>Wayanad</option>
      </select>


      </td>
    </tr>
    <tr>
     {#   <td>STATE</td>
      <td><select name="select2" id="select2">
          <option>Kerala</option>
          <option>Karnataka</option>
      </select></td>
    </tr>#}
    <tr>
      <td>POST</td>
      <td><input type="text" name="textfield11" id="textfield11" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>PINCODE</td>
      <td><input type="text" name="textfield3" id="textfield3" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield4" id="textfield4" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield5" id="textfield5" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>JOINED</td>
      <td><input type="date" name="textfield7" id="textfield7" required /></td>
    </tr>
    <tr>
      <td align="center">Logo</td>
      <td align="center"><input type="file" name="fileField" id="fileField" required/></td>
    </tr>
     <tr>
      <td>Latitude</td>
      <td><input type="text" name="textfield8" id="textfield8" required/></td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td><input type="text" name="textfield10" id="textfield10" required/></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><input type="PASSWORD" name="hiddenField" id="hiddenField" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
    </tr>
  {#  <tr>
      <td>CONFIRM PASSWORD</td>
      <td><input type="" name="hiddenField2" id="hiddenField2" /></td>
    </tr>#}

    <tr>
      <td align="center" colspan="2"><input type="submit" name="button2" id="button2" value="Submit" /></td>
{#      <td align="center"><input type="submit" name="button2" id="button3" value="RESET" /></td>#}
    </tr>
    <tr>
      <td colspan="2" align="center"><a href="/login">ALREDY SIGNED</a></td>
    </tr>
  </table>
</form>
</body>
</html>
