<html lang="en">
<head>
<title>Add Members</title>
{% extends 'artist_panel/artist_index.html' %}
{% block body %}
<form action="/add_member_post" method="post" enctype="multipart/form-data" name="form1">
  <table class="table table-bordered table-striped table-hover">
      <tr>
          <th>Category</th>
          <td><select name="pgm" class="form-control" required>
              <option></option>
              {% for i in data %}
                  <option value="{{ i['program_id'] }}">{{ i['program_name'] }}</option>
              {% endfor %}
          </select> </td>
      </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required pattern="[A-Z/ /a-z]{3,25}" ></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="textfield2" id="textfield2"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" class="form-control" required></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required pattern="[6789][0-9]{9}"></td>
    </tr>
    <tr>
        <th>Gender</th>
        <td><input type="radio" name="r1" value="male" checked>Male<br>
        <input type="radio" name="r1" value="female" >Female</td>
    </tr>

    <tr>
      <th>Place</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[A-Z a-z.]{3,25}"></td>
    </tr>
    <tr>
      <th>Post</th>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" required pattern="[A-Z a-z.]{3,25}"></td>
    </tr>
    <tr>
      <th>District</th>
      <td><input type="text" name="textfield8" id="textfield8" class="form-control" required></td>
    </tr>
    <tr>
      <th>Pincode</th>
      <td><input type="text" name="textfield9" id="textfield9" class="form-control" required  pattern="[0-9]{6}"></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"></td>
    </tr>
  </table>
</form>
{% endblock %}
